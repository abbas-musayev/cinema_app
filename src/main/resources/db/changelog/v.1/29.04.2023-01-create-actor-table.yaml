databaseChangeLog:
  - changeSet:
      id: createActorTable
      author: your_name
      changes:
        - createTable:
            tableName: actor
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: gender
                  type: VARCHAR(10)
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueDate: 'CURRENT_TIMESTAMP'
              - column:
                  name: update_date
                  type: TIMESTAMP
                  defaultValueDate: 'CURRENT_TIMESTAMP'
              - column:
                  name: status


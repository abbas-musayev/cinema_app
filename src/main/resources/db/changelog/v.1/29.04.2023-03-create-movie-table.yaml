databaseChangeLog:
  - changeSet:
      id: createMovieTable
      author: your_name
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: overview
                  type: TEXT
              - column:
                  name: rating
                  type: VARCHAR(10)
              - column:
                  name: language
                  type: VARCHAR(20)
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueDate: 'CURRENT_TIMESTAMP'
              - column:
                  name: update_date
                  type: TIMESTAMP
                  defaultValueDate: 'CURRENT_TIMESTAMP'
              - column:
                  name: status
                  type: INTEGER
              - column:
                  name: is_deleted
                  type: BOOLEAN
              - column:
                  name: fk_movie_cast
                  type: BIGINT
              - column:
                  name: fk_genres
                  type: VARCHAR(255)
            constraints:
              - foreignKey:
                  constraintName: movie_movie_cast_fk
                  baseColumnNames: fk_movie_cast
                  baseTableName: movie
                  referencedTableName: movie_cast
                  referencedColumnNames: id
              - index:
                  indexName: movie_genres_idx
                  tableName: movie
                  columns:
                    - column:
                        name: fk_genres
              - notNullConstraint:
                  columnName: name
                  tableName: movie
              - notNullConstraint:
                  columnName: title
                  tableName: movie

databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: movie_cast
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: fk_actor
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: fk_movie
                  type: BIGINT
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_movie_cast_fk_actor_id
                  constraintName: fk_movie_cast_fk_actor_id
                  referencedTableName: actor
                  referencedColumnNames: id
                  baseColumnNames: fk_actor
                  baseTableName: movie_cast
                  onDelete: CASCADE
              - foreignKey:
                  name: fk_movie_cast_fk_movie_id
                  constraintName: fk_movie_cast_fk_movie_id
                  referencedTableName: movie
                  referencedColumnNames: id
                  baseColumnNames: fk_movie
                  baseTableName: movie_cast
                  onDelete: CASCADE

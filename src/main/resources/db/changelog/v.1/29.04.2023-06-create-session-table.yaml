databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_hour
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_hour
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: seans_time
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: fk_movie
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_movie_session
                  referencedTableName: movie
                  referencedColumnNames: id
                  baseColumnNames: fk_movie
                  onUpdate: CASCADE
                  onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: hall
            baseColumnNames: id
            referencedTableName: session
            referencedColumnNames: id
            constraintName: fk_hall_session
            onUpdate: CASCADE
            onDelete: CASCADE
